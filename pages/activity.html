            <div class="col-md-12">

                        <th>优惠信息介绍</th>

            <div class="modal-content">
                <div class="modal-header">
                    <div class="jumbotron">
                        <div class="container">
                            <h3>新增活动</h3>
                        </div>
                    </div>

                                </div>
                            </div>
                        </div>
                        </br>
                        <!--额外获得的金额-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-sm-6">
                                    <label for="extra">活动赠送金额</label>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" id="extra">
                                </div>
                            </div>
                        </div>
                        </br>

                    </button>
