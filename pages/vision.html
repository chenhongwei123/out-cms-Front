            <div class="col-lg-12">

                    <img src="../images/visionMax.png">

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#myModal">添加条目</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>版本号</th>
                        <th>类型</th>
                        <th>地址</th>
                        <th>描述</th>
                        <th>创建时间</th>
                        <th>修改时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody1">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--创建模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="jumbotron">
                        <div class="container">
                            <h3>新增版本</h3>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <!--模态框显示内容-->
                    <div class="container">
                        <!--版本类型-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-sm-6">
                                    <label for="select">类型</label>
                                </div>
                                <div class="col-sm-6">
                                    <select class="form-control" name="typeSelect" id="select">
                                        <option>用户</option>
                                        <option>商户</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        </br>
                        <!--版本号-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-sm-6">
                                    <label for="version">版本号</label>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" id="version">
                                </div>
                            </div>
                        </div>
                        </br>
                        <!--下载地址-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-sm-6">
                                    <label for="url">APP下载地址</label>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" id="url">
                                </div>
                            </div>
                        </div>
                        </br>
                        <!--描述-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-sm-6">
                                    <label for="descs">APP描述</label>
                                </div>
                                <div class="col-sm-6">
                                    <textarea id="descs" type="text" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary add-version">
                        提交添加
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
