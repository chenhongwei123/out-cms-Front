    <link href="../styles/bootstrap/bootstrap.css" rel="stylesheet">

<body>
    <!--创建导航条-->
    <nav class="navbar navbar-fixed-top navbar-inverse navbar-styles" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">鸿安CMS系统</a>
            </div>

                    <li><p class="navbar-text">你好<span class="admin-name"></span></p></li>
                    <li class="dropdown">

                            <li><a href="#">个人中心</a></li>

            <div class="col-sm-3 col-md-2 sidebar">

                    <li class="active">
                        <a href="dish.html">
                            <img src="../images/dishmin.png">

                        </a>

                    </li>
                    <li class="active">
                        <a href="banner.html">
                            <img src="../images/banner.png">
                            <span class="text">Banner管理</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="shop.html">
                            <img src="../images/shopMini.png">
                            <span class="text">商户认证</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="vision.html">
                            <img src="../images/visionMini.png">
                            <span class="text">版本管理</span>

                    </li>
                    <li class="active">
                        <a href="activity.html">
                            <img src="../images/actMin.png">
                            <span class="text">充送活动</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="user.html">
                            <img src="../images/userMin.png">

                        </a>
                    </li>
                </ul>

                    </h3>
                    <ol class="breadcrumb">
                        <li>
                           <img src="../images/1.png">
                           <span>Dashboard</span>
                        </li>
                    </ol>
                </div>
            </div>
            <!--数据显示-->
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <!--可以显示用户数-->
                    <div class="info-box red-bg">
                        <img src="../images/user.png">

                        <div class="title">用户统计</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <!--可以显示订单数-->
                    <div class="info-box green-bg">
                        <img src="../images/orders.png">
                        <div class="order-count count"></div>
                        <div class="title">订单统计</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <!--显示注册店铺数-->
                    <div class="info-box blue-bg">
                        <img src="../images/shop.png">
                        <div class="shop-count count"></div>
                        <div class="title">食堂统计</div>
                    </div>
                </div>
            </div>
