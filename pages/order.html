                        <option>1已接单</option>

                        <option>4已完成</option>
                        <option>5待评价</option>
                        <option>6用户删除</option>

            </div>

                </select>
                <div class="form-group serch-input">
                    <input type="text" class="form-control wd" name="wd" placeholder="输入要搜索的值">
                </div>
                <button class="btn btn-default searchsub" id="searchOrder" onclick="return false">搜索</button>
                </div>
            </div>
        </div>

                        <th>用户id</th>

                        <th>商家名称</th>
                        <th>商家电话</th>
                        <th>性别</th>
                        <th>送达时间</th>
                        <th>送餐地址</th>
                        <th>备注</th>
                        <th>订单价格</th>
                        <th>付款方式</th>
                        <th>订单状态</th>
                        <th>配送费</th>
                        <th>day</th>
                        <th>注册时间</th>
                        <th>更新时间</th>

                    </tbody>

<script>

    /**
     * ajax
     */
    $(document).ready(function () {
//----------------------验证登录---------------------------------------------
        if( $.cookie("name") && $.cookie("name")!==null){
            //alert("1111")
            console.log($.cookie("name"))
            $(".n1").text($.cookie("name"))
            $(".n2").css("display","block")
        }else{
            document.location.href ="login.html"
        };

        //--------------------------------退出------------------------------
        $(".dropdown-menu li .n2").on("click",function(){
            $.cookie("name","", { expires: -1})
            document.location.href ="login.html"
        });
    });

</script>
