<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鸿安cms系统登录</title>
    <link href="../styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <p>鸿安CMS系统</p>
    </div>
</div>
<div class="container">
    <div class="alert alert-warning alert-dismissible state" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <span id="warning-content"><strong>Warning!</strong>&nbsp;</span>
    </div>
    <form class="form-horizontal wrap" role="form">
        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mobile" placeholder="手机号">
                <span class="spa spa1"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="密码">
                <span class="spa spa2"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../scripts/jQuery/jquery-1.8.3.min.js"></script>
<script src="../scripts/js/checkLogin.js"></script>
<script src="../scripts/bootstrap/bootstrap.min.js"></script>
<script src="../scripts/jQuery/jquery.md5.js"></script>
<script>
    /**
     * 可以关闭的警告框
     */
    $(document).ready(function () {
        $('.close').click(function () {
            $('.alert-warning').hide(500);
            $(this).css('display','none');
        })
    })
</script>
</html>
